name: DevOps Assignment CI/CD Pipeline

on:
  push:
    branches: [ ITA737, main ]
  pull_request:
    branches: [ ITA737, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django selenium
    
    - name: Run Django tests
      run: |
        python manage.py test
    
    - name: Run Selenium tests
      run: |
        python selenium/test_app.py

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/ITA737'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: |
        docker build -t myapp-web:latest -f docker/Dockerfile.web .
        docker build -t myapp-db:latest -f docker/Dockerfile.db .
    
    - name: Test Docker Swarm locally
      run: |
        docker swarm init
        docker stack deploy -c docker/docker-compose.yml myapp
        sleep 30
        docker stack ps myapp
        docker stack rm myapp
        docker swarm leave --force
    
    - name: Deploy to AWS (when instances ready)
      if: false  # Disabled until EC2 instances are ready
      run: |
        echo "AWS deployment will be enabled when EC2 instances are ready"
        # This would run the Ansible playbooks against AWS instances
